<!DOCTYPE html>
<html>
<head>
    <title>Horse Betting</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #051a05; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; width: 100%; max-width: 380px; margin-top: 10px; }
        .cell { background: #003300; border: 1px solid #005500; padding: 10px 0; text-align: center; cursor: pointer; }
        .cell.selected { background: #0f0; color: #000; font-weight: bold; }
        .bet-list { width: 90%; max-height: 100px; overflow-y: auto; background: #002200; margin-top: 10px; padding: 5px; font-size: 12px; }
        .controls { position: fixed; bottom: 0; width: 100%; background: #002200; padding: 10px; display: flex; gap: 5px; justify-content: center; }
        input, select { background: black; color: lime; border: 1px solid lime; padding: 8px; }
    </style>
</head>
<body>
    <h3>üêé SELECT HORSE (0-99)</h3>
    <select id="market">
        <option value="DISAWAR">DISAWAR</option>
        <option value="FARIDABAD">FARIDABAD</option>
        <option value="GHAZIABAD">GHAZIABAD</option>
        <option value="GALI">GALI</option>
        <option value="SG">SG</option>
    </select>
    
    <div class="grid" id="grid"></div>
    <div class="bet-list" id="log">Active Bets: None</div>
    <div style="height: 60px;"></div>

    <div class="controls">
        <input type="number" id="amt" placeholder="XP" value="50" style="width:60px;">
        <button onclick="placeBet()" style="background:lime; border:none; padding:10px; font-weight:bold;">BET NOW</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selected = null;
        
        // Grid Gen
        for(let i=0; i<100; i++) {
            let d = document.createElement('div');
            d.className = 'cell'; d.innerText = i;
            d.onclick = () => {
                document.querySelectorAll('.cell').forEach(c=>c.classList.remove('selected'));
                d.classList.add('selected');
                selected = i;
            };
            document.getElementById('grid').appendChild(d);
        }

        function placeBet() {
            let m = document.getElementById('market').value;
            let a = document.getElementById('amt').value;
            
            if(selected === null) { tg.showAlert("Select Horse Number!"); return; }
            if(a < 50) { tg.showAlert("Min Bet 50 XP!"); return; }

            tg.showConfirm(`Bet on #${selected} in ${m} for ${a} XP?`, ok => {
                if(ok) {
                    let data = `bet_horse|${m}|${selected}|${a}`;
                    tg.sendData(data); // Sends to Bot (Handle in Helper)
                }
            });
        }
    </script>
</body>
</html>
